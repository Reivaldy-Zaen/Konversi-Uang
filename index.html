<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Mata Uang (Bootstrap 5)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden; /* Perbaikan: Mencegah halaman bisa di-scroll */
        }

        .converter-container {
            max-width: 1200px;
            backdrop-filter: blur(10px);
            background-color: whitesmoke;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(46, 92, 138, 0.3);
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
        }
        header h1 {
            color: #2E5C8A;
            font-size: 1.75rem;
            letter-spacing: -0.5px;
        }

        header .btn-link {
            font-size: 0.9rem;
            color: #6B93B8;
            transition: color 0.3s ease;
        }

        header .btn-link:hover {
            color: #4A90E2;
        }

        header .btn-warning {
            background: #4A90E2;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        header .btn-warning:hover {
            transform: translateY(-2px);
            background: #357ABD;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }
        .currency-box {
            background: #F8FAFC;
            border: 2px solid #E1E8ED;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            height: 100%;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .currency-box:hover {
            border-color: #B8D4E8;
            background: #FFFFFF;
        }

        .currency-box:focus-within {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
        }
        .amount-input {
            font-size: 2.5rem;
            font-weight: 600;
            color:  #000000;
            background: transparent;
            outline: none;
            padding: 0;
            width: 100%;
        }

        .amount-input::placeholder {
            color: #B8D4E8;
        }

        .currency-select-wrapper {
            flex-shrink: 0;
            margin-top: 1rem;
        }

        .currency-code {
            font-size: 1.1rem;
            font-weight: 600;
            color:  #000000;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            background: #FFFFFF;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .currency-code:hover {
            background: #F0F6FB;
        }

        .currency-code:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .currency-name {
            color:  #000000;
            font-size: 0.95rem;
            white-space: nowrap;
            display: block;
            margin-top: 0.5rem;
        }

        .swap-button {
            width: 56px;
            height: 56px;
            background: #4A90E2;
            border: 4px solid #FFFFFF;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
            background: #357ABD;
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
        }

        .swap-button:active {
            transform: rotate(180deg) scale(0.95);
        }

        .swap-button i {
            color: #FFFFFF;
            font-size: 1.5rem;
        }

        .rate-display {
            font-size: 2.5rem;
            font-weight: 600;
            color:  #000000;
            padding: 0;
        }

        .info-box {
            background: #EBF4FB;
            border-left: 4px solid #4A90E2;
            border-radius: 8px;
            padding: 1rem 1.25rem;
        }

        .info-box p {
            color:  #000000;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .chip {
            background: #FFFFFF;
            border: 2px solid #E1E8ED;
            color:  #000000;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
        }

        .chip:hover {
            background: #4A90E2;
            border-color: #4A90E2;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }

        .currency-list {
            background: #F8FAFC;
            border-radius: 12px;
            padding: 0.5rem;
            border: 1px solid #E1E8ED;
        }

        .currency-item {
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .currency-item:hover {
            background: #FFFFFF;
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
        }

        .currency-icon {
            width: 42px;
            height: 42px;
            background: #4A90E2;
            color: #FFFFFF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .currency-item .fw-semibold {
            color:  #000000;
            font-size: 1rem;
        }

        .currency-item .small {
            color: #000000;
            font-size: 0.8125rem;
        }

        footer {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8125rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: black;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-secondary {
            color: black !important;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .swap-button {
                transform: rotate(90deg);
            }

            .swap-button:hover {
                transform: rotate(270deg) scale(1.1);
            }

            .bottom-section {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .converter-container {
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .converter-container {
                padding: 1.5rem !important;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .amount-input,
            .rate-display {
                font-size: 1.75rem;
            }
            
            .chip {
                font-size: 0.8125rem;
                padding: 0.4rem 0.8rem;
            }

            .currency-box {
                min-height: 140px;
            }
        }

        /* ===== Scrollbar Styling ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F8FAFC;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4A90E2;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #357ABD;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="converter-container w-100 p-4 p-md-5 rounded-4 shadow-sm">
        
        <div class="text-center mb-4">
            <h1 class="h3 fw-bold mb-2">Konverter Mata Uang</h1>
            <p class="text-dark mb-0">Konversi cepat dengan tampilan bersih dan minimalis</p>
        </div>

        <div class="main-content mb-4">
            <div>
                <label class="form-label text-dark small fw-medium mb-2">Dari</label>
                <div class="currency-box">
                    <input type="text" id="amount" value="1.000" class="amount-input border-0">
                    <div class="currency-select-wrapper d-flex align-items-center gap-2">
                        <select id="from-currency" class="form-select border-0 shadow-none currency-code"></select>
                        <span id="from-currency-name" class="currency-name">Dolar AS</span>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <button id="swap-button" class="swap-button btn btn-primary rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-left-right"></i>
                </button>
            </div>
            
            <div>
                <label class="form-label text-dark small fw-medium mb-2">Ke</label>
                <div class="currency-box">
                    <div id="result" class="rate-display border-0 bg-transparent">-</div>
                    <div class="currency-select-wrapper d-flex align-items-center gap-2">
                        <select id="to-currency" class="form-select border-0 shadow-none currency-code"></select>
                        <span id="to-currency-name" class="currency-name">Rupiah</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-box mb-4 text-center">
            <p id="rate-info" class="mb-0">Memuat data kurs...</p>
        </div>
        
        <div class="bottom-section">
            <div>
                <div class="d-flex align-items-center gap-2 mb-3">
                    <span class="text-dark small fw-medium">Populer:</span>
                    <button class="chip btn btn-light rounded-pill btn-sm">USD</button>
                    <button class="chip btn btn-light rounded-pill btn-sm">EUR</button>
                    <button class="chip btn btn-light rounded-pill btn-sm">JPY</button>
                    <button class="chip btn btn-light rounded-pill btn-sm">SGD</button>
                </div>
                <span id="last-updated" class="text-dark"></span>
            </div>

            <div class="currency-list">
                <div class="currency-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <div class="currency-icon">$</div>
                        <div>
                            <div class="fw-semibold">USD</div>
                            <div class="small text-dark">Dolar AS</div>
                        </div>
                    </div>
                </div>
                <div class="currency-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <div class="currency-icon">Rp</div>
                        <div>
                            <div class="fw-semibold">IDR</div>
                            <div class="small text-dark">Rupiah</div>
                        </div>
                    </div>
                </div>
                <div class="currency-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <div class="currency-icon">€</div>
                        <div>
                            <div class="fw-semibold">EUR</div>
                            <div class="small text-dark">Euro</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="position-fixed bottom-0 start-50 translate-middle-x pb-3 text-center w-100 small text-dark">
        Nilai tukar bersumber dari penyedia terpercaya
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
